<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Calculadora de Orçamento por Etapas</title>

  <style>
    :root { --azul:#3b95fc; --bg:#111; --card:#1c1c1c; --card2:#222; --soft:#2b2b2b; }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#eee}
    header{padding:24px 16px;text-align:center}
    header h1{margin:0;color:var(--azul);text-shadow:0 0 18px rgba(59,149,252,.35)}
    .wrap{max-width:1100px;margin:0 auto;padding:0 16px 40px}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin:16px 0 24px}
    button{background:#00008B;border:none;color:#fff;padding:10px 16px;border-radius:10px;font-weight:700;cursor:pointer;box-shadow:0 0 10px var(--azul)}
    button:hover{background:#030b4d}
    .tabs{background:var(--card);border-radius:12px;box-shadow:0 0 30px rgba(59,149,252,.25)}
    .tab-list{display:flex;flex-wrap:wrap;gap:8px;padding:12px;border-bottom:1px solid #333}
    .tab-list button{background:#151515}
    .tab-list button.active{background:var(--azul)}
    .tab-panel{display:none;padding:16px}
    .tab-panel.active{display:block}
    .etapa-card{background:var(--card2);border:1px solid #333;border-radius:10px;padding:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    label{font-weight:700;display:block;margin-bottom:6px}
    input[type="number"], select{width:100%;padding:10px;background:#333;color:#fff;border:none;border-radius:8px}
    .linha{display:flex;align-items:center;gap:12px;margin:8px 0}
    .resultado{background:var(--soft);padding:12px;border-radius:8px;white-space:pre-line;margin-top:10px}
    .totalzao{margin-top:18px;padding:14px;background:#101820;border:1px solid #2a2a2a;border-radius:12px;color:#bfe3ff}
    .rodape{opacity:.7;text-align:center;margin-top:24px;font-size:.9rem}
    .badge{background:#0b2a57;color:#9ad1ff;border:1px solid #1d6fd1;padding:2px 8px;border-radius:999px;font-size:.75rem}
  </style>

  <!-- Libs para exportação -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Dados e lógica -->
  <script src="composicoes.js"></script>
  <script src="materiais.js?v=1"></script>
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>Calculadora de Orçamento por Etapas</h1>
    <div class="badge">Do alicerce ao telhado • BRL</div>
  </header>

  <div class="wrap">
    <div class="toolbar">
      <button onclick="calcularTudo()">Calcular orçamento</button>
      <button onclick="exportarPDF()">Exportar PDF</button>
      <button onclick="exportarExcel()">Exportar Excel</button>
      <button onclick="window.print()">Imprimir orçamento</button>
    </div>

    <div class="tabs" id="tabs">
      <div class="tab-list" id="tabList"></div>
      <div id="tabPanels"></div>
    </div>

    <div class="totalzao" id="totalGeral">Total geral: R$ 0,00</div>
    <div class="rodape">Valores em Real Brasileiro. Edite <code>materiais.js</code> para preços reais e <code>composicoes.js</code> para coeficientes.</div>
  </div>
</body>
</html>
